<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title>
      Net Speed Meter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="custom">
  <ion-item color="custom" *ngIf="isCalc">
    <ion-progress-bar [value]="progress" [buffer]="progress*2"></ion-progress-bar>
  </ion-item>
  <ion-item color="custom" *ngIf="false">
    <ion-label>Notification</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
  <div id="container">
    <ion-grid>
      <ion-row *ngIf="isConnecting">
        <ion-col size="12">
          <ion-icon name="phone-portrait" size="large"></ion-icon>
          <ion-icon name="code-working" size="large"></ion-icon>
          <ion-icon name="logo-web-component" size="large"></ion-icon>
        </ion-col>
        <ion-col size="12">Connecting...</ion-col>
      </ion-row>
      <ion-row *ngIf="isNetworkConnected">
        <ion-col size="12" *ngIf="isCalc">
          <div>{{speed}}</div>
        </ion-col>
        <ion-col size="12" *ngIf="!isCalc">
          <strong>Your speed is</strong>
          <h6>{{averageSpeed}}</h6>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!isNetworkConnected">
        <ion-col size="12">
          <ion-icon name="cloud-offline"></ion-icon>
        </ion-col>
        <ion-col size="12">
          <p>Please check internet.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="custom">
    <ion-button shape="round" size="large" expand="block" (click)="start()" [disabled]="isCalc || !isNetworkConnected">
      Start
    </ion-button>
  </ion-toolbar>
</ion-footer>
