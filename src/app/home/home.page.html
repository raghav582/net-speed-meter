<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title>
      Net Speed Meter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="custom">
  <ion-item color="custom" *ngIf="isCalc">
    <ion-progress-bar [value]="progress" buffer="0.5"></ion-progress-bar>
  </ion-item>
  <ion-item color="custom" *ngIf="false">
    <ion-label>Notification</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngIf="isCalc">
          <div>{{speed}} MB/s</div>
        </ion-col>
        <ion-col size="12" *ngIf="!isCalc">
          <strong>Your Speed is</strong>
          <h6>{{averageSpeed}}</h6>
        </ion-col>
        <ion-col size="12" *ngIf="!isNetworkConnected">
          <strong>Please check you internet.</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="custom">
    <ion-button shape="round" size="large" expand="block" (click)="start()" [disabled]="isCalc">Start
    </ion-button>
  </ion-toolbar>
</ion-footer>
