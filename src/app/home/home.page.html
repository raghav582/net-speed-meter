<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-title>
      Net Speed Meter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <strong>Downlad: {{downloadSpeed}}</strong>
        </ion-col>
        <ion-col size="12">
          <ion-button shape="round" size="large" (click)="start()">Start</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
